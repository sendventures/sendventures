<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>SendVentures</title>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-between">
    <header class="bg-white shadow-md py-6 mb-8">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-blue-700 text-center">Send Ventures Worldwide, OÜ</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 flex-1">
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-8">
            <h3 class="text-xl font-semibold mb-6 text-gray-800 text-center">Get in touch</h3>
            <form method="POST" action="https://formspree.io/bill@sendventures.com" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
                    <input type="text" name="name" id="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email address</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-medium mb-1">Your message</label>
                    <textarea name="message" id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Send</button>
            </form>
        </div>
    </main>
    <footer class="bg-white shadow-inner py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; 2025 Send Ventures Worldwide, OÜ. All rights reserved.
        </div>
    </footer>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120542984-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-120542984-1');
    </script>
</body>
</html>
